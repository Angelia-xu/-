			<p>笔画：<span>6</span></p>
			<h4>释义：</h4>
			<p class="content">
			  [ jiā ]
			1.从两旁钳住。
			2.两旁有物限制住，在两者之间。
			3.搀杂。
			4.夹东西的器具。<br/>
			  [ jiá ]
			1.两层的衣服。
			2.古同“铗”，剑把子。<br/>
			[ gā ]
			1.〔～肢窝〕腋下。
			2.（夾）<br/>
			[ xiá ]
			古同“狭”，狭窄。<br/>
			</p>
